
<!doctype html>
<html lang="en">
  <head>
      <style>
        .form-data{ 
 
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 48px 38px;
            color: white;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
                    0 1px 1px rgba(128, 128, 128, 0.155),
                    0 2.1px 2.1px rgba(128, 128, 128, 0.195),
                    0 4.4px 4.4px rgba(128, 128, 128, 0.241),
                    0 12px 12px rgba(128, 128, 128, 0.35);

}

.textbox input[type="text"] { width: 100%; /* 원하는 너비 설정 */ 
                                height: auto; /* 높이값 초기화 */ 
line-height : 180%; /* line-height 초기화 */
 padding: .10em .5em; /* 원하는 여백 설정, 상하단 여백으로 높이를 조절 */ 
 font-family: inherit; /* 폰트 상속 */ 
 border: 2px solid rgb(15, 1, 1); border-radius: 0; /* iSO 둥근모서리 제거 */ 
 outline-style: none; /* 포커스시 발생하는 효과 제거를 원한다면 */ 
 -webkit-appearance: none; /* 브라우저별 기본 스타일링 제거 */
  -moz-appearance: none;
   appearance: none;
   }

   .myimg{ text-align: center; 

   }

        
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>

    
<div class="textbox" type="text">
    <form enctype="multipart/form-data" method="post" class= "form-data">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <br>
        <input class="btn btn-dark" type="submit" value="리뷰쓰기">
    </form>
</div>
<br>
